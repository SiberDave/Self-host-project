version: "3.7"
services:
  grafana-loki:
    container_name: grafana-loki
    image: grafana/loki:main-ac422b3
    restart: unless-stopped
    volumes:
      - loki_data:/loki
    expose:
      - "3100"
  fluentd-loki:
    container_name: fluentd-loki
    image: grafana/fluent-plugin-loki:main-ac422b3-amd64
    restart: unless-stopped
    command:
      - "fluentd"
      - "-v"
      - "-p"
      - "/fluentd/plugins"
    environment:
      - FLUENTD_CONF=fluentd.conf
      - LOKI_URL=http://grafana-loki:3100
    volumes:
      - ${PWD}/data/fluentd/fluentd.conf:/fluentd/etc/fluentd.conf
      - fluentd_log:/var/log
    ports:
      - 24224:24224
    depends_on:
      - grafana-loki
  prometheus:
    container_name: prometheus
    restart: unless-stopped
    expose:
      - "9090"
    volumes:
      - ${PWD}/data/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    image: prom/prometheus:v2.54.1
  code-server:
    container_name: code-server
    volumes:
      - ${PWD}/data/codeserver/workspace:/home/workspace
      - ${PWD}/data/codeserver/config:/config
    env_file:
      - ${PWD}/.env-codeserver
    restart: unless-stopped
    expose:
      - "8443"
    image: lscr.io/linuxserver/code-server:4.92.2
    logging:
      driver: fluentd
      options:
        fluentd-address: "172.17.0.1:24224"
        tag: "code-server"
  vaultwarden: 
    container_name: vaultwarden
    env_file:
      - ${PWD}/.env-vaultwarden
    volumes:
      - ${PWD}/data/vaultwarden/data:/data/
    restart: unless-stopped
    expose:
      - "80"
    image: vaultwarden/server:1.32.0-alpine
    logging:
      driver: fluentd
      options:
        fluentd-address: "172.17.0.1:24224"
        tag: "vaultwarden"
  portainer-ce:
    expose:
      - "9443"
    container_name: portainer
    command: --sslcert /certs/local.portainer-crt.pem --sslkey /certs/local.portainer-key.pem
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}/data/portainer:/data
      - ${PWD}/data/nginx/certs/local.portainer-crt.pem:/certs/local.portainer-crt.pem
      - ${PWD}/data/nginx/certs/local.portainer-key.pem:/certs/local.portainer-key.pem
    image: portainer/portainer-ce:2.21.1-alpine
    logging:
      driver: fluentd
      options:
        fluentd-address: "172.17.0.1:24224"
        tag: "portainer-ce"
  postgres:
    container_name: postgre-db
    restart: unless-stopped
    volumes:
      - postgre_data:/var/lib/postgresql/data
    ports:
      - 15432:5432
    expose:
      - "5432"
    env_file:
      - ${PWD}/.env-vaultwarden
    image: postgres:16.4
    logging:
      driver: fluentd
      options:
        fluentd-address: "172.17.0.1:24224"
        tag: "postgres"
  maria:
    container_name: maria-db
    restart: unless-stopped
    volumes:
      - maria_data:/var/lib/mysql:Z
    env_file:
      - ${PWD}/.env-maria
    ports:
      - 13306:3306
    expose:
      - "3306"
    image: mariadb:11.6.1-rc
    logging:
      driver: fluentd
      options:
        fluentd-address: "172.17.0.1:24224"
        tag: "mariadb"
  nextcloud:
    container_name: nextcloud
    restart: unless-stopped
    expose:
      - "9000"
    volumes:
      - nextcloud_data:/var/www/html
    environment:
      - POSTGRES_HOST=postgres
    env_file:
      - ${PWD}/.env-nextcloud
    depends_on:
      - postgres
    image: nextcloud:28.0.9-fpm
    logging:
      driver: fluentd
      options:
        fluentd-address: "172.17.0.1:24224"
        tag: "nextcloud"
