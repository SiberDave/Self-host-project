  gitea:
    container_name: gitea
    image: gitea/gitea:1.22.2-rootless
    restart: unless-stopped
    env_file:
      - ${PWD}/.env-gitea
    volumes:
      - gitea_data:/var/lib/gitea
      - gitea_config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
