  nginx-prometheus-exporter:
    container_name: nginx-exporter
    image: nginx/nginx-prometheus-exporter:1.3.0
    restart: unless-stopped
    command: --nginx.scrape-uri=http://nginx-app:8080/stub_status
    expose:
      - "9113"
  homelab-node-exporter:
    container_name: node-exporter
    image: prom/node-exporter:v1.8.2
    command:
      - '--path.rootfs=/host'
    network_mode: host
    expose:
      - "9100"
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
  prometheus:
    container_name: prometheus
    restart: unless-stopped
    expose:
      - "9090"
    volumes:
      - ${PWD}/data/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    image: prom/prometheus:v2.54.1
  nginx-app:
    container_name: nginx
    restart: unless-stopped
    volumes: 
      - ${PWD}/data/nginx/certs:/etc/nginx/certs
      - ${PWD}/data/nginx/nginx.conf:/etc/nginx/nginx.conf
      # should mount the nextcloud data since fastcgi.
      - nextcloud_data:/var/www/html
    ports:
      - 80:80
      - 443:443
    expose:
      - "8080"
    depends_on:
      - code-server
      - vaultwarden
      - nextcloud
      - portainer-ce
      # - webtop
    image: nginx:1.27.1
  gitea:
    container_name: gitea
    image: gitea/gitea:1.22.2-rootless
    restart: unless-stopped
    env_file:
      - ${PWD}/.env-gitea
    volumes:
      - gitea_data:/var/lib/gitea
      - gitea_config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    expose:
      - "3000"
    ports:
      - "2222:2222"
    depends_on:
      - postgres
